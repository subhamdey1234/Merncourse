<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #008000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .hero {
            background-color: #008000;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .hero h2 {
            margin: 0;
        }

        .hero p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            background-color: #ffffff;
            color: #008000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .footer {
            background-color: #008000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Shopify</h1>
    </header>

    <section class="hero">
        <h2>Easily Build and Run Your Ecommerce Website</h2>
        <p>Try Shopify free for 3 days, and explore all the features you need to start a business fast.</p>
        <div class="cta">
            <button>Start Free Trial</button>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Shopify</p>
    </footer>
</body>
</html>
