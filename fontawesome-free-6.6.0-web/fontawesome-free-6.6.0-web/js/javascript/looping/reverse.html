    <script>
        function reverse(n) {
            let r=0;
            while (n>0) {
                let rem=n%10;
                r=r*10+rem;
                n=Math.trunc(n/10);
            }
            console.log(r);
            
        }
        reverse(Number(prompt("enter the number-->")));
function plaindrome(n) {
    let r=0;
    let temp=n
    while (temp>0) {
        let rem=temp%10;
        r=r*10+rem;
        temp=Math.trunc(temp/10);
    }
    if (r==n) {
        console.log("Plaindrome");
        
    }
    else{
        console.log("not plindrome");
        
    }
}
plaindrome(Number(prompt("Enter the Number to check plaindrome or not-->")));

function automorphic(n) {
    let t=n;
    let c=0;
    let sq=n*n;
    while (t>0) {
        c++;
        t=Math.trunc(t/10);
    }
    let ld=sq %(Math.pow(10,c));
    if (ld==n) {
        console.log("Automorphic Number");
        
    }
    else{
        console.log("Not AutoMorphic");
        
    }
}
automorphic(Number(prompt("Enter the number")));
