    <script>
        function prime(n) {
            if(n<2)
        {
            return false;
        }
        for(let i=2;i<=Math.trunc(n/2);i++)
        {
            if (n%i==0) {
                return false;
            }

        }
        return true;
        }

c++;

}
 }
