        function pattern(n) {
            let st="";
      for(let i=1;i<=n;i++)
        {
     for(let j=0;j<i;j++)
     {
        st+=" ";
     }
     for(let j=(n+1)-i;j>=1;j--)
     {
        st+=j;
        }
        st+="\n";
        }

        console.log(st);
        
        }
