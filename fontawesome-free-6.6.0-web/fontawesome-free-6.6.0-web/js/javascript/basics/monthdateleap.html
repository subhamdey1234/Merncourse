<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function monthdate() {
            let year=Number(prompt("Enter the Year"));
            let m=Number(prompt("Enter the Month Number"));
            switch(m){
                case 1:
                case 3:   
                case 5:
                case 7: 
                case 8:
                case 10:
                case 12:  
                console.log("31 Days");
                break;
                
                case 4: 
                case 6:
                case 9:
                case 11:  
                console.log("30 Days");
                break;
                    
                case 2:
                if((year%400==0 || year%100!=0) && (year%4==0))
                console.log("29 Days");
                else{
                    console.log("28 Days");
                }
                break;

default:
    console.log("invalid");
    break;


            }
        }
        monthdate();
    </script>
</head>
