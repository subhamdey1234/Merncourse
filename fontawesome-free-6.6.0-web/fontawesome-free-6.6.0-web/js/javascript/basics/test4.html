<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
function condition() {
    let a=10;
    let b=14;
    console.log(10 | 14);//O/P 10
    console.log(a & b);//O/P  14
    console.log(a++>10 && b++>10);//O/P false
    console.log(a,b);//O/P 11,14
    console.log(a++>=11 && b++>10);//O/P True
    console.log(a,b);//O/P 12,15

    console.log(~a);//O/P -13

    console.log(a^b);// O/P 3

    console.log(a>>b);
    console.log(b<<a);
    console.log(a>>>b);
    
    
    


}
condition();
</script>
</head>
