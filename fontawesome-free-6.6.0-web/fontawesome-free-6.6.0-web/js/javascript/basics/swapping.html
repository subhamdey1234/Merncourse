<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function swap() {
            let x=document.getElementById("xvalue").value;
            let y=document.getElementById("yvalue").value;
            
            x=x+y;
            y=x-y;
            x=x-y;
            
            document.getElementById('result').innerText = `Swapped! 1st input is now: ${x}, 2nd input is now: ${y/100}`;

        }
        function swap2() {
            let x=Number(window.prompt("SWAP 2  enter the first value x="));
            let y=Number(window.prompt("enter the second value y="));
            if (x==0) {
                x=y;
                y=0;
            } else if (y==0) {
                y=x;
            x=0;
                    }
            else{
  x=x*y ;
  y=x/y;
  x=x/y;

            }
            console.log("swap 2 is called swapped number is x = "+x+" y = "+y);            
        }
        swap2();//using multiplication and division

function swap3(x,y) {
Number(x);
Number(y);

    x=x^y;
    y=x^y;
    x=x^y;
    console.log("swap 3 function is called swapped number is x = "+x+" y = "+y);     //using xor operation       
    

}
swap3(prompt("SWAP 3 enter the first value x="),prompt("enter the 2nd value y="));

function swap4(x,y) {
    Number(x);
    Number(y);
    
  x=(x*y)/(y=x) ;
console.log("swap 4 function is called swapped number is x = "+x+" y = "+y);


}
swap4(prompt("SWAP 4 enter the first value x="),prompt("enter the 2nd value y="));  //using single line variable




    </script>
</head>
<body>
   
    <form  action="">
        <table>
            <tr>
      <td>  <label for="xvalue">Enter 1st x value</label></td>
       <td> <input type="number" id="xvalue"></td>
        </tr>

        </tr>
    
        <tr>
            <td><button type="button" onclick="swap()">submit</button></td>
        </tr>
       
        </table>
    </form>
    <p id="result"></p>
    

</body>
